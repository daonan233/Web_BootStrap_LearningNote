<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js" ></script>
  </head>
  
  
  
	<body>
		
		<form class="text-left">
		  <div class="form-group" >
		    <label class="col-sm-2 control-label">邮箱地址</label>
			<div class="col-sm-5">
		      <input type="email" class="form-control"  placeholder="请在此输入你的邮箱">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">密码</label>
			<div class ="col-sm-5">
		      <input type="password" class="form-control" placeholder="请在此输入你的密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">上传你的照片</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">这个是块级帮助文本的范例</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> 我已确认以上信息
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">注册</button>
		</form>
	</body>
</html>

<!doctype html>
<html lang="zh-CN"><!--html页面使用的是中文简体-->
  <head>
    <meta charset="utf-8"> <!--设置HTML的页面的字符集是utf-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--使用edge最新的渲染模式展示页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!--
	  viewport:视口，浏览器上网页内容的可视区域  作用：用于移动设备将大型页面进行比例缩放显示
	  以下设置，只在移动设备上生效
	  width=device-width ：设置视口的宽度 ， device-width:设备宽度
	  initial-scale=1    ：初始化的缩放设置 缩放级别：100% （范围1~5），可以用minimum(maximum)-scale 改变最小（大）缩放的级别。也可以用user-scalable=no：禁止缩放
	
	
	-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap依赖的样式和脚本 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js" ></script>
  </head>
  <body>
    <h1>你好，世界！</h1>
	
	
  </body>
</html>

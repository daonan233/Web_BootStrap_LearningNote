<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js" ></script>
  </head>
  
  
	<body>
		<!--导航条-->
		<nav class="navbar navbar-inverse"><!--反转颜色inverse，正常颜色default-->
		  <div class="container-fluid">
		    <!--导航图标及汉堡按钮-->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <!--阅读器专用的样式-->
				<span class="sr-only">这是汉堡按钮</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button><!--汉堡按钮-->
		      <a class="navbar-brand" href="#">首页</a><!--导航图标-->
		    </div>
		
		    <!--导航的主体部分-->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">道难<span class="sr-only">(current)</span></a></li>
		        <li><a href="#">离鸢</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多信息<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>
		      </ul>
			  <!--搜索表单-->
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="想知道些什么？">
		        </div>
		        <button type="submit" class="btn btn-default">搜索一下</button>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		
		
		
		<!--轮播图-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1000">
		<!--多个轮播图的id要不同，还要改小圆点和左右控制的-->	
		  <!--小圆点，要多加图的话先加小圆点 -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		  </ol>
		
		  <!--轮播图的图片主体部分-->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active"><!--active说明先显示这个-->
		      <img src="../img/we.jpg">
		      <div class="carousel-caption">
		        图片1的说明信息
		      </div>
		    </div>
		    <div class="item">
		      <img src="../img/ass.jpg">
		      <div class="carousel-caption">
				  图片2的说明信息
		      </div>
		    </div>
		 </div>
		
		  <!-- 左右控制按钮 -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	
	</body>
</html>
